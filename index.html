<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 id="title">freecodecamp survey form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <div class="form-group">
        <label for="name" id="name-label">Name<input class="form-control" type="text" id="name" placeholder="Enter Your Name">
      </div>
       <div class="form-group">
        <label id="email-label" for="name">Email<input class="form-control" type="email" id="email" required placeholder="Enter Your Email">
      </div>
       <div class="form-group">
        <label for="name" >Password<input class="form-control" type="password" id="password"placeholder="Enter your password">
      </div>
      <div class="form-group">
        <label for="age" id="number-label">Age<input type="number" class="form-control" min="10" max="99" id="age" placeholder="Enter Your Age">
      </div>
      <div class="form-group">
        <p>What is your favorite feature of freeCodeCamp?</p>
        <select class="form-control" id="dropdown">
          <option>Project</option>
          <option>Challenge</option>
          
        </select>
      </div>
      <div class="form-group">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label><input type="radio" name="choice">Yes</label>
        <label><input type="radio" name="choice">No</label>

      </div>
      <div class="form-group">
        <p>What would you like to see improved?</p>
        <label><input type="checkbox">Front-End Project</label>
        <label><input type="checkbox">Back-End Project</label>
        <label><input type="checkbox">Machine Learning Project</label>
      </div>
      <div class="form-group">
        <p>Any comments or suggestions?</p>
        <textarea class="form-control"></textarea>
      </div>
      <div class="form-group">
        <input type="submit" class="form-control" id="submit">
      </div>
    </form>
  </body>
</html>
